						<!-- Form -->
							<section>
								<h3>Mail</h3>
								<form method="post" action="#">
									<div class="row uniform 50%">
										<div class="6u 12u$(xsmall)">
											<input type="text" name="name" id="name" value="" placeholder="Nom-prénom" />
										</div>
										<div class="6u$ 12u$(xsmall)">
											<input type="email" name="email" id="email" value="" placeholder="Votre email" />
										</div>
										<div class="12u$">
											<div class="select-wrapper">
												<select name="category" id="category">
													<option value="">- Catégorie -</option>
													<option value="1">Question</option>
													<option value="1">Demande</option>
													<option value="1">Administration</option>
													<option value="1">Proposition</option>
													<option value="1">Réclamation/Bug</option>
													<option value="1">Inscription</option>
												</select>
											</div>
										</div>
										<div class="4u 12u$(medium)">
											<input type="radio" id="priority-low" name="priority" checked>
											<label for="priority-low">Basse priorité</label>
										</div>
										<div class="4u 12u$(medium)">
											<input type="radio" id="priority-normal" name="priority">
											<label for="priority-normal">Moyenne priorité</label>
										</div>
										<div class="4u$ 12u$(medium)">
											<input type="radio" id="priority-high" name="priority">
											<label for="priority-high">Grande priorité</label>
										</div>
										<div class="6u 12u$(medium)">
											<input type="checkbox" id="copy" name="copy">
											<label for="copy">Envoye moi un copie de l'email</label>
										</div>
										<div class="6u$ 12u$(medium)">
											<input type="checkbox" id="human" name="human" checked>
											<label for="human">Je ne suis pas robot</label>
										</div>
										<div class="12u$">
											<textarea name="message" id="message" placeholder="Entrez votre message" rows="6"></textarea>
										</div>
										<div class="12u$">
											<ul class="actions">
												<li><input href="mailto:pixeledit.officiel@gmail.com" type="submit" value="Envoyez" class="special" /input></li>
												<li><input type="reset" value="Recommencer" /></li>
											</ul>
										</div>
									</div>
								</form>
							</section>
